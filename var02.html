<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 応用プログラミング 課題2.2 (var02)
		</title>
	</head>
	<body>
		<h1> 応用プログラミング 課題2.2 (var02) </h1>
		<p id="msg"> JavaScript の出力はコンソールに表示される．</p>
    		<script>
				"use strict";

				// 変数の宣言
				const n = 3;
				// ループ
				for (var j = 1; j <= n; j++)
				{
				  for (var i = 1; i <= (n + 1); i++);
				  {
				    // 結果の出力
				    console.log(`j=${j}, i=${i}`);
				  }
				}
			 </script>
	</body>
</html>
